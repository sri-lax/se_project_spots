<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sreelekshmi Anitha krishnan" />
    <meta name="description" content="Locally ow" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header_logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessile coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessile coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencile.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/pluse.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn">
            <img src="./images/Close Icon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit-profile">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
              />
            </label>

            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    
    <div class="modal  " id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-btn" type="button"
        aria-label="close modal" >
          <img src="./images/Close Icon.svg" alt="close icon" />
        </button>
        <h3 class="modal__title">New post</h2>
        <form class="modal__form" name="edit-profile">
          <label for="add-card-link-input" class="modal__label">
           Image link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>

          <label for="add-name-input" class="modal__label">
            Caption
            <input
              id="add-name-input"
              type="text"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
   </div>
     <div class="modal modal_type_preview" id="preview-modal">
     <div class="modal__container modal__container_type_preview">
       <button class="modal__close-btn modal__close_type_preview" type="button"
         aria-label="close modal" >
       </button>
         <img class="modal__image" src="#" alt="" />
         <p class="modal__caption"></p>
      </div>
   </div>

    <script type="module" defer src="./scripts/cards.js"></script>
    <script type="module" defer src="./scripts/index.js"></script>
  </body>
</html>
